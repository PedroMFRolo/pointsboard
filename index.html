<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="right-score">12</div>
                <div class="right-btns">
                    <button class="plus-btn" id="right-plus1" onclick="add1home()">+1</button>
                    <button class="plus-btn" id="right-plus2" onclick="add2home()">+2</button>
                    <button class="plus-btn" id="right-plus3" onclick="add3home()">+3</button>
                </div>
            </div>
            <div class="container-middle">
                <div class="timer">
                </div>
                <button class="reset-btn" id="reset" onclick="reset()"><span class="emoji">↻</span></button>
                <button class="pause-btn" id="reset" onclick="pause()"><span class="emoji">↻</span></button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="left-score">0</div>
                <div class="left-btns">
                    <button class="plus-btn" id="left-plus1" onclick="add1guest()">+1</button>
                    <button class="plus-btn" id="left-plus2" onclick="add2guest()">+2</button>
                    <button class="plus-btn" id="left-plus3" onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
